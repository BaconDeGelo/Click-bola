<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clickbola (treinador de cliques rapidos)</title>
    <link rel="icon" href="Images/topgame.png">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <header>
        <a>
            <figure>
                <img src="Images/icon.png" alt="🔴🫵" width="250" height="auto">
            </figure>
        </a>
    </header>
    <main>
        <div class="starterbutton">
            <h4>‎</h4>
            <h4 id="points">‎ ‎ Pontos: <span>0</span></h4>
            <h4 id="record">‎ ‎ Recorde: <span>0</span></h4>
            <h4 id="timer">‎ ‎ Timer: <span>60</span>s</h4>
            <h4 id="errors">‎ ‎ Erros: <span>0</span></h4>
            <h4>‎</h4>
        </div>
        <div class="game">
            <canvas id="gameCanvas" width="800" height="500"></canvas>
        </div>
        <a href="game.html"><button id="restart">Reniciar</button></a>
    </main>
    <div class="winmsg">
        <h4>‎</h4>
        <h1> 👍 PARABENS! 👍 </h1>
        <h5>⭐ Você ganhou! ⭐ ❔ mas você pode fazer melhor? ❔</h5>

        <a href="game.html"><button class="retry">Quero bater meu recorde!</button></a>
        <h4>‎</h4>
    </div>
</body>
<script src="game3.js"></script>

</html>
